page:
  name: page
  in: query
  required: false
  description: |
    The number of page to be shown. The first page is returned by default.
  schema:
    type: integer
    format: int32
    default: 0
size:
  name: size
  in: query
  required: false
  description: |
    The size of one page result set.
  schema:
    type: integer
    format: int32
    default: 50